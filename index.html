<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GiveWhere – Donate & Recycle Made Simple</title>
  
  <!-- Google Maps Extended Component Library -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/@googlemaps/extended-component-library/0.6.11/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f6f6;
    }
    header {
      background: #1a1a1a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      margin-top: 0.5rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #1a1a1a;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    #aiResult {
      margin-top: 1rem;
      background: #eef4ea;
      padding: 1rem;
      border-radius: 8px;
    }
    #map {
      height: 400px;
      margin-top: 2rem;
      border-radius: 12px;
    }
  </style>
</head>
<body>
<header style="display:flex; align-items:center; justify-content:space-between; padding:1rem 2rem; background:#1a1a1a;">
  <img src="logo.png" alt="GiveWhere logo" style="height:60px; border-radius:8px;">
  <div style="text-align:right; color:white;">
    <h1 style="margin:0; font-size:1.8rem;">GiveWhere</h1>
    <p style="margin:0;">Donating and recycling made simple.</p>
  </div>
</header>
  <header>
    <h1>GiveWhere</h1>
    <p>Donating and recycling made simple.</p>
  </header>

  <div class="container">
    <h2>What do you want to give away?</h2>
    <input type="text" id="itemInput" placeholder="e.g., laptop, books, clothes" />
    <button onclick="runSearch()">Find Options</button>

    <div id="aiResult"></div>

    <h3 style="margin-top:2rem;">Search Near You</h3>
    <div class="place-picker-container">
      <gmpx-api-loader key="AIzaSyBI081GRb0WYZN1LQi789TzuNH5pxguWyU" solution-channel="GMP_GE_mapsandplacesautocomplete_v2"></gmpx-api-loader>
      <gmp-map center="40.749933,-73.98633" zoom="13" map-id="DEMO_MAP_ID">
        <div slot="control-block-start-inline-start" class="place-picker-container">
          <gmpx-place-picker placeholder="Type a location or use your own"></gmpx-place-picker>
        </div>
        <gmp-advanced-marker></gmp-advanced-marker>
      </gmp-map>
    </div>
  </div>

  <script>
    async function runSearch() {
      const input = document.getElementById("itemInput").value;
      const resultDiv = document.getElementById("aiResult");

      if (!input) {
        resultDiv.innerHTML = "❗ Please enter an item to search.";
        return;
      }

      resultDiv.innerHTML = "🤖 Thinking of ideas for you...";

      // SAFETY WARNING:
      // This is a DEMO simulation — do not expose your real ChatGPT API key in production.
      // Replace this fetch call with your own backend endpoint or use Netlify Functions.

      const suggestion = await fakeChatGPT(input);
      resultDiv.innerHTML = `<strong>Suggestions:</strong><br>${suggestion}`;
    }

    // Simulated ChatGPT Response (replace with backend call)
    async function fakeChatGPT(query) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve(`You can donate "${query}" to Goodwill, The Salvation Army, or a local shelter. For recycling, check Earth911.com or Best Buy’s electronics program.`);
        }, 1000);
      });
    }
  </script>
</body>
</html>
